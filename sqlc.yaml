version: "2"
sql:
  - schema: "internal/app/db/migrations"
    queries: "internal/app/db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "internal/app/db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"