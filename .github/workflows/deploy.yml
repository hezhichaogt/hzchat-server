name: Backend CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: hezhichaogg/hzchat-server
  DOCKER_TAG: latest
  VPS_COMPOSE_DIR: /opt/hzchat-server-prod

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            echo "Switching to Docker Compose directory"
            cd ${{ env.VPS_COMPOSE_DIR }}
            
            echo "Pulling the latest Docker image"
            docker compose pull hzchat_server

            export JWT_SECRET="${{ secrets.JWT_SECRET }}"
            export S3_BUCKET_NAME="${{ secrets.S3_BUCKET_NAME }}"
            export S3_ENDPOINT="${{ secrets.S3_ENDPOINT }}"
            export S3_ACCESS_KEY_ID="${{ secrets.S3_ACCESS_KEY_ID }}"
            export S3_SECRET_ACCESS_KEY="${{ secrets.S3_SECRET_ACCESS_KEY }}"
            export DATABASE_URL="${{ secrets.DATABASE_URL }}"
            
            echo "Restarting hzchat_server service to apply the new image"
            docker compose up -d --no-deps --force-recreate hzchat_server
            
            docker compose ps
            
            echo "Deployment completed successfully. Service is running with the latest image."
